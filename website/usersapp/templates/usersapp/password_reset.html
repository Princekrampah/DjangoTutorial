{% extends "mysite/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <legend class="border-bottom mb-4 text-center">Password Reset</legend>
        <div class="form-group">
            {{ form|crispy }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success">Request Password Reset</button>
        </div>
    </form>
</div>
{% endblock %}
