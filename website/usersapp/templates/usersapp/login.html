{% extends "mysite/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <legend class="border-bottom mb-4 text-center">Login</legend>
        <div class="form-group">
            {{ form|crispy }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success">Login</button>
        </div>
        <div class="form-group">
            <small class="text-muted mt-3">
                Register for an account <a href="{% url 'registration' %}">Register</a>
                <p>
                    Forgot password? <a href="{% url 'password_reset' %}">Reset Password</a>
                </p>

            </small>
        </div>
    </form>
</div>
{% endblock %}
