{% extends "mysite/layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <legend class="border-bottom mb-4 text-center">Registration</legend>
        <div class="form-group">
            {{ form|crispy }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-success">Register Now</button>
        </div>
        <div class="form-group">
            <small class="text-muted mt-3">
                I Have An Account <a href="{% url 'login' %}">Login</a>
            </small>
        </div>
    </form>
</div>
{% endblock %}
